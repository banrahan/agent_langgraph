<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function convertJsonToTable(json) {
            let table = '<table class="table table-bordered"><thead><tr>';
            for (let key in json[0]) {
                table += `<th>${key}</th>`;
            }
            table += '<th>Actions</th></tr></thead><tbody>';
            json.forEach(item => {
                table += '<tr>';
                for (let key in item) {
                    table += `<td>${item[key]}</td>`;
                }
                table += `<td>
                            <button class="btn btn-danger" onclick="deleteDocument(${item.id})">Delete</button>
                            <button class="btn btn-primary" onclick="updateDocument(${item.id})">Update</button>
                          </td>`;
                table += '</tr>';
            });
            table += '</tbody></table>';
            return table;
        }

        function deleteDocument(id) {
            fetch('http://127.0.0.1:5000/api/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id })
            }).then(response => response.json())
              .then(data => {
                  alert('Document deleted successfully');
                  // Refresh the search results or handle the UI update
              });
        }

        function updateDocument(id) {
            window.location.href = `http://127.0.0.1:5000/ui/update?id=${id}`;
        }

        function searchDocuments(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            fetch('http://127.0.0.1:5000/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            }).then(response => response.json())
              .then(data => {
                  const resultsDiv = document.getElementById('results');
                  resultsDiv.innerHTML = convertJsonToTable(data);
              });
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Document DB</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/ui/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/ui/create">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/ui/delete">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5000/ui/update">Update</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Search Documents</h1>
        <form onsubmit="searchDocuments(event)">
            <div class="form-group">
                <label for="searchQuery">Search Query</label>
                <input type="text" class="form-control" id="searchQuery" placeholder="Enter search query">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>
</body>
</html>
